<!-- Conteneur principal du générateur -->
<div class="generator-container">
    <!-- Affichage du résultat -->
    <div class="result-display">
        <p id="mdp">{{ generatedPassword }}</p>
        <button type="button" class="btn-copy" (click)="copierMdp()" title="Copier le mot de passe">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span>{{ copyBtnText }}</span>
        </button>
    </div>

    <!-- Curseur de longueur -->
    <div class="range-group">
        <div class="range-label">
            <label for="longueur-mdp">Longueur du mot de passe</label>
            <span id="range-value">{{ length }}</span>
        </div>
        <input type="range" min="4" max="128" id="longueur-mdp" [(ngModel)]="length">
    </div>

    <!-- Options (Cases à cocher) -->
    <div class="options-grid">
        <div class="checkbox-group">
            <input type="checkbox" id="majuscule-mdp" [(ngModel)]="useUppercase">
            <label for="majuscule-mdp">Majuscules (A-Z)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="minuscule-mdp" [(ngModel)]="useLowercase">
            <label for="minuscule-mdp">Minuscules (a-z)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="chiffre-mdp" [(ngModel)]="useNumbers">
            <label for="chiffre-mdp">Chiffres (0-9)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="special-mdp" [(ngModel)]="useSpecial">
            <label for="special-mdp">Caractères Spéciaux</label>
        </div>
    </div>

    <p id="erreur-msg" [style.color]="'red'" *ngIf="errorMessage">{{ errorMessage }}</p>
    <button (click)="genererMdp()" id="generer-mdp" class="btn-primary">Générer</button>
</div>
