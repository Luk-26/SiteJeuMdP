<div class="tester-container">
    <div class="input-group">
        <label for="mdp">Mot de passe à tester</label>
        <input type="text" id="mdp" placeholder="Saisissez un mot de passe...">
    </div>

    <div class="strength-group">
        <label for="force">Force estimée</label>
        <progress id="force" value="0" max="100"></progress>
    </div>

    <div class="result-info">
        <p class="time-label">Temps estimé pour le cracker :</p>
        <p><span id="temps">-</span></p>
    </div>

    <div class="info-action">
        <p class="info-text">Pour plus d'informations cliquez sur le bouton ci-dessous</p>
        <button id="info" class="btn-primary">Plus d'informations</button>
    </div>
</div>
